<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>买卖盘H5分享页</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section class="page01">
        <div class="personal-info">
            <div class="avatar"></div>
            <h1 class="name">张三</h1> 
        </div>
        <p class="evaluate">我通过xxAPP购买了邮票</p>
        <img src="/img/page01-mainimg.png" alt="mainimg" class="mainimg">
        <p class="comment">"感谢xx给我带来的优秀体验，希望继续努力"</p>
        <img src="/img/arrow.png" alt="arrow" class="arrow">
    </section>

    <section class="page02">
        <div class="top">
            <div class="trade-info">
                <h1 class="tradename">邮票名称</h1>
                <h2><span>￥</span>3000<span>/套</span></h2>
            </div>
            <div class="praise">
                <img src="/img/praise_normal.png" alt="praise">
            </div>
        </div>
        <ol class="main">
            <li class="remark">
                <img src="/img/page02-remark.png" alt="remark">
                <div class="right">
                    <h2>备注信息</h2>
                    <p class="surplus">剩余<span>100</span>套&nbsp; &nbsp;<span>1</span>套起售</p>
                </div>
            </li>
            <li class="tag">
                <img src="/img/page02-tag.png" alt="tag">
                <div class="right">
                    <h2>藏品标签</h2>
                    <p><span class="tag">标签1</span>&nbsp; &nbsp;<span class="tag">标签2</span></p>
                </div>
            </li>
            <li class="deadline">
                <img src="/img/page02-deadline.png" alt=deadline"">
                <div class="right">
                    <h2>截止时间</h2>
                    <p>2018-05-16 14:00</p>
                </div>
            </li>
            <li class="description">
                <img src="/img/page02-description.png" alt="description">
                <div class="right">
                    <h2>他的描述</h2>
                    <p>品相完好</p>
                </div>
            </li>
        </ol>
    </section>

    <section class="handle">
        <button type="button" class="download">立即下载</button>
        <button type="button" class="sell">我有货想卖</button>
    </section>

    <script>
        var pageWidth = window.innerWidth
        document.write('<style>html{font-size:'+pageWidth/10+'px;}</style>') 
    </script> 
</body>
</html>
